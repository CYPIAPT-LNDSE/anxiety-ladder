<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Your Goals</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/goals.css">
    <link rel="stylesheet" href="css/nav.css">
    <link href="https://fonts.googleapis.com/css?family=Kranky" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chivo" rel="stylesheet">
  </head>
  <body>
    <nav>
      <p>MyLadder</p>
      <a href="javascript:void(0);" onclick="myFunction()">&#9776;</a>
    </nav>

    <div id='firstGoal' class='goal'>
      <img  src='images/cloud.svg' class='cloud' alt="cloud"/>
      <img id='cloudS' class='cloud cloud-small first' src='images/cloud.svg'/>
      <img id='cloudM' class='cloud cloud-medium first' src='images/cloud.svg'/>
      <h1 class='goal__title'>Going to School</h1>
      <img class='goal__img' src="./images/blue-ladder.svg" alt="ladder coming out of cloud">
    </div>

    <div class='goal'>
      <img  src='images/cloud.svg' class='cloud' alt="cloud"/>
      <img id='cloudS' class='cloud cloud-small' src='images/cloud.svg'/>
      <img id='cloudM' class='cloud cloud-medium' src='images/cloud.svg'/>
      <h1 class='goal__title'>Shopping at the Mall</h1>
        <img class='goal__img' src="./images/blue-ladder.svg" alt="ladder coming out of cloud">
    </div>

    <div class='goal goal--new' id="create-goal">
      <img  src='images/cloud.svg' class='cloud' alt="cloud"/>
      <h2 class='goal__add'>+</h2>
    </div>

    <div class="modal-overlay closed" id="modal-overlay"></div>
    <div class="modal closed" id="modal">
      <button class="modal__close-button" id="close-button">Cancel</button>
      <div class="modal__content">
        <h1>Choose a name for the Goal you're going to overcome!</h1>
        <input placeholder="Name of your goal"></input>
        <button onclick="location.href = './create-ladder.html'">+</button>
        <img src='images/cloud.svg' class='modal__content__image' alt="cloud">
      </div>
    </div>

    <script type="text/javascript" src='modal.js'></script>
  </body>
</html>
