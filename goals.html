<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Your Goals</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/goals.css">
    <link href="https://fonts.googleapis.com/css?family=Kranky" rel="stylesheet">
  </head>
  <body>
    <nav class='nav'>
        <span class='nav__title'>Your Goals</span>
        <span class='nav__logout'>Logout</span>
    </nav>
    <div class='row'>
      <div class='col-6'>
        <div class='goal'>
          <img id='school' src='images/cloud.svg' class='cloud' alt="cloud"/>
          <h1 class='goal__title'>Going to School</h1>
        </div>
      </div>
      <div class='col-6'>
        <div class='goal'>
          <img id='shopping' src='images/cloud.svg' class='cloud' alt="cloud"/>
          <h1 class='goal__title'>Shopping at the Mall</h1>
        </div>
      </div>
      <div class='col-6'>
        <div class='goal goal--new' id="create-goal">
          <img id='new' src='images/cloud.svg' class='cloud' alt="cloud"/>
          <h1 class='goal__title'>Create a new goal</h1>
          <h2 class='goal__add'>+</h2>
        </div>
      </div>
      <div class="modal-overlay closed" id="modal-overlay"></div>
      <div class="modal closed" id="modal">
        <button class="modal__close-button" id="close-button">Cancel</button>
        <div class="modal__content">
          <h1>Choose a name for the Goal you're going to overcome!</h1>
          <input placeholder="Name of your goal"></input>
          <button onclick="location.href = './create-ladder.html'">+</button>
          <img src='images/cloud.svg' class='modal__content__image' alt="cloud">
        </div>
      </div>
    <div>
    <script type="text/javascript" src='modal.js'>

    </script>
  </body>
</html>
