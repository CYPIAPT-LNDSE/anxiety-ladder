<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exposure Ladder</title>
    <link rel="stylesheet" href="css/create-ladder.css">
    <link rel="stylesheet" href="css/nav.css">
    <link href="https://fonts.googleapis.com/css?family=Kranky" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Chivo" rel="stylesheet">
    <script src="https://use.fontawesome.com/52b1b5926c.js"></script>
  </head>
  <body>
    <nav>
      <p class='nav__title'>MyLadder</p>
      <a href="javascript:void(0);" onclick="myFunction()">&#9776;</a>
    </nav>
    <img id='cloud' class='cloud' src='images/cloud.svg'/>
    <img id='cloudS' class='cloud cloud-small' src='images/cloud.svg'/>
    <img id='cloudM' class='cloud cloud-medium' src='images/cloud.svg'/>
    <h2 id='cloudTitle' class='cloud-title'>Eat lunch in the canteen</h2>
    <form id="ladder" class="ladder group">
      <div id='firstStep' class="fold">
      </div>
      <section class="challenge fold box">
        <label for="description-1">
          <textarea class='challenge__description' id="description-1" placeholder="Description"></textarea>
          <span class="challenge_hints">Description</span>
        </label>
        <label class='anxiety-rating' for="rating-1"> <p>Low</p><p>Anxiety rating</p> <p>High</p></label>
        <input id='slider' class='anxiety-rating__input' id="rating-1" type="range" min="0" max="100" value="50"/>
      </section>
    </form>
    <div class='ladder__btns'>
      <button id='addStep' type="submit" class="btn add-step">Add challenge +</button>
      <button  id= 'completeLadder' type="submit" class="btn complete">Complete Ladder</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script type="text/javascript" src='create-ladder.js'></script>
  </body>
</html>
