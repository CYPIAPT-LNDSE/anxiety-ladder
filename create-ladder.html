<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exposure Ladder</title>
    <link rel="stylesheet" href="css/create-ladder.css">
    <link href="https://fonts.googleapis.com/css?family=Kranky" rel="stylesheet">
  <body>

    <img id='cloud' src='images/cloud.svg'/>
    <h2 class='cloud-title'>Eating lunch in the Canteen</h2>

    <form id="ladder" class="ladder">
      <section class="fold">
      </section>

      <section class="challenge fold">
        <label for="description-1">Description: <textarea class='challenge__description' id="description-1"></textarea></>
        <label for="rating-1">Anxiety rating: <input id="rating-1" type="range" min="0" max="100" value="50"/></label>
      </section>

      <section class="challenge fold">
        <label for="description-2">Description: <textarea class='challenge__description' id="description-2"></textarea></>
        <label for="rating-1">Anxiety rating: <input id="rating-1" type="range" min="0" max="100" value="50"/></label>
      </section>

      <section class="challenge fold">
        <label for="description-3">Description: <textarea class='challenge__description' id="description-3"></textarea></>
        <label for="rating-1">Anxiety rating: <input id="rating-1" type="range" min="0" max="100" value="50"/></label>
      </section>

      <section class="fold">
        <button type="submit" class="complete">Complete</button>
      </section>

    </form>

      <script type="text/javascript" src='create-ladder.js'></script>
  </body>
</html>
