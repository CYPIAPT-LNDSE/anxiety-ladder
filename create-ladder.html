<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Exposure Ladder</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
      <div id="ladder" class="ladder">

        <form class="challenge" id="challenge-1">
            <div class="challenge__contents" id="description-1">
              <label>Description</label>
              <input/>
            </div>
            <div class="challenge__contents" id="anxiety-rating-1">
              <label>How anxious are you feeling?</label>
              <input type="range"  min="0" max="100" value="50"/>
            </div>
            <button type="submit" class="save">Save</button>
        </form>

    </div>
  </body>
</html>
