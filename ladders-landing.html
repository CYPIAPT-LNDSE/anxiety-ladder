<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exposure Ladder</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Kranky" rel="stylesheet">
  </head>
  <body>
    <nav class='nav'>
        <span class='nav__title'>Exposure Ladder</span>
        <span class='nav__logout'>Logout</span>
    </nav>
    <div class='row'>
      <div class='col-6'>
        <div class='ladder'>
          <h2 class='ladder__title'>Going to School</h2>
          <img src='images/ladder.jpg' class='ladder__image' alt="">
        </div>
      </div>
      <div class='col-6'>
        <div class='ladder'>
          <h2 class='ladder__title'>Shopping at the Mall</h2>
          <img src='images/ladder.jpg' class='ladder__image' alt="">
        </div>
      </div>
      <div class='col-6'>
        <div class='ladder ladder--new' id="create-ladder">
          <h2 class='ladder__title'>Create a new Ladder</h2>
          <h2 class='ladder__add'>+</h2>
          <img src='images/ladder.jpg' class='ladder__image' alt="">
        </div>
      </div>
      <div class="modal-overlay closed" id="modal-overlay"></div>
      <div class="modal closed" id="modal">
        <button class="modal__close-button" id="close-button">Cancel</button>
        <div class="modal__content">
          <h1>Choose a name for the Goal you're going to overcome!</h1>
          <input placeholder="Name of your ladder"></input>
          <button onclick="location.href = './create-ladder.html'">+</button>
          <img src='images/ladder.jpg' class='modal__content__image' alt="ladder">
        </div>
      </div>
    <div>
    <script type="text/javascript" src='modal.js'>

    </script>
  </body>
</html>
